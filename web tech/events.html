<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events — EventFlow</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-brand">
        <div class="brand-icon">
          <svg viewBox="0 0 100 100" class="icon-svg">
            <circle cx="50" cy="50" r="45" class="circle-bg"/>
            <path d="M30 50 L45 65 L70 35" class="checkmark" stroke-dasharray="100" stroke-dashoffset="100"/>
          </svg>
        </div>
        <h1 class="brand-name">
          <span class="letter">E</span>
          <span class="letter">v</span>
          <span class="letter">e</span>
          <span class="letter">n</span>
          <span class="letter">t</span>
          <span class="letter gradient">F</span>
          <span class="letter gradient">l</span>
          <span class="letter gradient">o</span>
          <span class="letter gradient">w</span>
        </h1>
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <p class="loading-status">Loading events...</p>
      </div>
    </div>
  </div>

  <header class="nav">
    <div class="nav-inner">
      <a href="index.html" class="logo">Event<span>Flow</span></a>
      <button type="button" class="nav-toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html" class="active">Events</a></li>
        <li><a href="create-event.html">Create Event</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <div class="nav-guest">
          <a href="login.html" class="btn btn-ghost">Login</a>
          <a href="register.html" class="btn btn-primary">Register</a>
        </div>
        <div class="nav-authed" style="display:none">
          <a href="dashboard.html" class="btn btn-ghost">Dashboard</a>
          <a href="profile.html" class="btn btn-ghost">Profile</a>
          <span class="nav-user-name"></span>
          <a href="#" class="btn btn-ghost" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">All <span>events</span></h2>
          <div class="filters">
            <input type="search" id="search" placeholder="Search events..." aria-label="Search events">
            <input type="text" id="location" placeholder="Location..." aria-label="Filter by location">
            <select id="category" aria-label="Filter by category">
              <option value="">All categories</option>
              <option value="Conference">Conference</option>
              <option value="Workshop">Workshop</option>
              <option value="Networking">Networking</option>
              <option value="Meetup">Meetup</option>
              <option value="Marriage">Marriage</option>
              <option value="Engagement">Engagement</option>
              <option value="Reception">Reception</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div id="events-grid" class="events-grid"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p>© 2025 EventFlow. Event Management System.</p>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="create-event.html">Create Event</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/loading.js"></script>
</body>
</html>
