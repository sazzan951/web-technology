<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Event — EventFlow</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a href="index.html" class="logo">Event<span>Flow</span></a>
      <button type="button" class="nav-toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="create-event.html">Create Event</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <div class="nav-guest">
          <a href="login.html" class="btn btn-ghost">Login</a>
          <a href="register.html" class="btn btn-primary">Register</a>
        </div>
        <div class="nav-authed" style="display:none">
          <a href="dashboard.html" class="btn btn-ghost">Dashboard</a>
          <a href="profile.html" class="btn btn-ghost">Profile</a>
          <span class="nav-user-name"></span>
          <a href="#" class="btn btn-ghost" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <div class="container">
        <h1>Edit event</h1>
        <p>Update the event details below.</p>
        <form id="edit-event-form" novalidate>
          <div class="form-group">
            <label for="title">Event title *</label>
            <input type="text" id="title" name="title" required placeholder="e.g. Tech Summit 2025">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe your event..."></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="date">Date *</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" value="09:00">
            </div>
          </div>
          <div class="form-group">
            <label for="venue">Venue *</label>
            <input type="text" id="venue" name="venue" required placeholder="e.g. Convention Center, Hall A">
          </div>
          <div class="form-group">
            <label for="location">Location / City *</label>
            <input type="text" id="location" name="location" required placeholder="e.g. Kathmandu, Nepal">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category">
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="Networking">Networking</option>
                <option value="Meetup">Meetup</option>
                <option value="Marriage">Marriage</option>
                <option value="Engagement">Engagement</option>
                <option value="Reception">Reception</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="capacity">Capacity (attendees)</label>
              <input type="number" id="capacity" name="capacity" min="1" placeholder="e.g. 100">
            </div>
          </div>
          <div class="form-group">
            <label for="image">Image URL (optional)</label>
            <input type="url" id="image" name="image" placeholder="https://...">
          </div>
          <div class="form-actions">
            <a href="events.html" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p>© 2025 EventFlow. Event Management System.</p>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
