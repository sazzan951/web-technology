<body>

    <div class="nav-inner">
      <a href="index.html" class="logo">Event<span>Flow</span></a>
      <button type="button" class="nav-toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>

          <a href="login.html" class="btn btn-ghost">Login</a>
          <a href="register.html" class="btn btn-primary">Register</a>
        </div>
        <div class="nav-authed" style="display:none">
          <a href="dashboard.html" class="btn btn-ghost">Dashboard</a>
          <a href="profile.html" class="btn btn-ghost">Profile</a>
          <span class="nav-user-name"></span>
          <a href="#" class="btn btn-ghost" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <div class="container">
        <h1>Contact us</h1>
        <p>Send a message and we'll get back to you as soon as we can.</p>
        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="name">Your name *</label>
            <input type="text" id="name" name="name" required placeholder="Full name" autocomplete="name">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
          </div>
          <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required placeholder="What is this about?">
          </div>
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required minlength="10" placeholder="Your message (at least 10 characters)..."></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send message</button>
          </div>
        </form>
      </div>
    </section>
  </main>
