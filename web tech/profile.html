<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile — EventFlow</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a href="index.html" class="logo">Event<span>Flow</span></a>
      <button type="button" class="nav-toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="create-event.html">Create Event</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <div class="nav-guest" style="display:none"></div>
        <div class="nav-authed">
          <a href="dashboard.html" class="btn btn-ghost">Dashboard</a>
          <a href="profile.html" class="btn btn-primary active">Profile</a>
          <span class="nav-user-name"></span>
          <a href="#" class="btn btn-ghost" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <div class="container">
        <h1>Profile</h1>
        <p>Update your account details.</p>
        <form id="profile-form" novalidate>
          <div class="form-group">
            <label for="name">Full name *</label>
            <input type="text" id="name" name="name" required placeholder="Your name" autocomplete="name">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
          </div>
          <div class="form-group">
            <label for="currentPassword">Current password (to change password)</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Leave blank to keep current" autocomplete="current-password">
          </div>
          <div class="form-group">
            <label for="newPassword">New password</label>
            <input type="password" id="newPassword" name="newPassword" minlength="6" placeholder="At least 6 characters" autocomplete="new-password">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save profile</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p>© 2025 EventFlow. Event Management System.</p>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
